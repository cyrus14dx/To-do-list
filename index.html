<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>   
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">  
  <link rel="stylesheet" href="style.css">


</head>
<body> 
  <div class="task-card" id="task-card">
    <input type="text" class="task-input" placeholder="Finish slides by Monday 10am p1">

    <div class="options"> 
      <button class="btn" onclick="datefun()">ðŸ“… Date</button> 
    </div> 
    <div class="date"></div>

    <div class="footer">    
      <div class="footer-buttons">
        <button class="cancel-btn" onclick="closeTask()">Cancel</button>
        <button class="add-btn" onclick="toDoList()">Add task</button>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar"> 
    <ul>
      <li class="button"> 
        <div class="first">
          <i class="fa-solid fa-bars fa-xl" onclick="toggleSidebar()"></i>
          <h2>To do list</h2>
        </div>    
      </li> 
      <li> 
        <div class="add" onclick="toggleTask()">
          <i class="fa-solid fa-circle-plus"></i> 
          <p>Add task</p> 
        </div>
      </li> 
      <li> 
        <a href="#">
          <i class="fa-solid fa-inbox"></i>
          <p>Inbox</p> 
        </a>
      </li>
      <li> 
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search</p> 
        </a>
      </li> 
      <li> 
        <a href="#">
          <i class="fa-solid fa-circle-check"></i>
          <p>Complete</p> 
        </a>
      </li>
    </ul>
  </div>  

  <div class="main-content"> 
    <div class="inbox">
      <h2>Inbox</h2> 
      <div class="AllTask">
        <div class="task">  
          <ul class="task-list"> 

          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
